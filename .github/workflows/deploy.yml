name: Rhoc Deploy
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - id: get_env
      run: |
        echo ::set-output name=TAG::$(git describe --tags)
        echo ::set-output name=ARCH::$(go env GOARCH)
        echo ::set-output name=OS::$(go env GOOS)

    - name: Build package
      run: make
    
    - name: Upload
      uses: actions/upload-release-asset@v1.0.1
      with:
        path: ./package-${{ steps.get_env.outputs.OS }}-${{ steps.get_env.outputs.ARCH }}-${{ steps.get_env.outputs.TAG }}.tar.gz
        name: package-${{ steps.get_env.outputs.OS }}-${{ steps.get_env.outputs.ARCH }}-${{ steps.get_env.outputs.TAG }}.tar.gz
        
  deploy:
    name: Deploy
    runs-on: ubuntu-18.04
    needs: [build]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
