name: Rhoc Deploy
on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - id: get_env
      run: |
        echo ::set-output name=TAG::$(git describe --tags)
        echo ::set-output name=ARCH::$(go env GOARCH)
        echo ::set-output name=OS::$(go env GOOS)

    - name: Build package
      run: make
    
    - name: Upload
      uses: actions/upload-release-asset@v1.0.1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./package-${{ steps.get_os.outputs.OS }}-${{ steps.get_arch.outputs.ARCH }}-${{ steps.get_tag.outputs.TAG }}.tar.gz
        asset_name: package-${{ steps.get_os.outputs.OS }}-${{ steps.get_arch.outputs.ARCH }}-${{ steps.get_tag.outputs.TAG }}.tar.gz
        asset_content_type: application/zip
        
